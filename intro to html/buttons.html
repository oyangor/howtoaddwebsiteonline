<style>
  .subscribebutton{
    background-color: rgb(200, 0, 0);
    color:white;
    border: none;
   padding-left: 16px;

   padding-bottom: 10px;
   padding-right: 16px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity 0.15s;
  }

  .subscribebutton:hover{
    opacity: 0.8;

  .subscribebutton:active{
    opacity: 	0.5;

   padding-bottom: 9px;
   padding-right: 16px;

    padding-left: 16px;

   padding-bottom: 9px;
